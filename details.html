    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Dashboard</h1>
          </div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </header>
    <section id="action" class="py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> Back To Dashboard
            </a>
          </div>
          <div class="col-md-4">
            <a href="index.html" class="btn btn-success btn-block">
              <i class="fas fa-plus"></i> Save Changes
            </a>
          </div>
          <div class="col-md-4">
            <a href="index.html" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i> Delete Post
            </a>
          </div>
        </div>
      </div>
    </section>
    <section id="posts">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header bg-light">
                <h4>Edit Post</h4>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Post One"
                  />
                </div>
                <div class="form-group">
                  <label for="cate">Category</label>
                  <select name="cate" id="" class="form-control">
                    <option value="">Web Development</option>
                    <option value="">Tech</option>
                    <option value="">Gadgets</option>
                    <option value="">Health & wealth</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="image">Upload Image</label>
                  <div class="custom-file">
                    <input type="file" id="image" class="custom-file-input" />
                    <label for="image" class="custom-file-label"
                      >Choose File</label
                    >
                  </div>
                  <small class="form-text text-muted">Max Size 3mb</small>
                </div>
                <div class="form-group">
                  <label for="editor">Body</label>
                  <textarea name="editor1" id="editor"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="main-footer" class="bg-dark py-5 text-light">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p class="lead">Copyright &copy; 2020</p>
          </div>
        </div>
      </div>
    </section>
    <!-- modals -->
    <!-- add post modal -->
    <div class="modal fade" id="addpost">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Post</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select name="Category" id="Category" class="form-control">
                  <option value="">Web Development</option>
                  <option value="">Tech Gadgets</option>
                  <option value="">Business</option>
                  <option value="">Health & wellness</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image" />
                  <label for="image" class="custom-file-label"
                    >Choose File</label
                  >
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addcategory">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5>Add Category</h5>
            <a href="#" data-dismiss="modal" class="close">
              <span>&times;</span>
            </a>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="tit">Title</label>
              <input type="text" class="form-control" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-success">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="adduser">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5>Add User</h5>
            <a href="#" data-dismiss="modal" class="close">
              <span>&times;</span>
            </a>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">Email </label>
                <input type="email" name="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" />
              </div>
              <div class="form-group">
                <label for="pass">Confirm Password</label>
                <input type="password" class="form-control" id="pass" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

      CKEDITOR.replace("editor1");
    </script>
